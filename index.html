<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Timer</title>
	</head>

	<body>
		<div class="container">
			<div class="timer">
				<div class="controls">
					<input id="duration" disabled />
					<div>
						<button id="start"><i class="fas fa-play"></i></button>
						<button id="pause"><i class="fas fa-pause"></i></button>
						<button id="stop"><i class="fas fa-stop"></i></button>
					</div>
				</div>
				<svg class="dial">
					<circle
						r="190"
						cx="200"
						cy="200"
						fill="transparent"
						stroke="#F9423A"
						stroke-width="15"
						transform="rotate(-90 200 200)"
					></circle>
				</svg>
			</div>
			<div class="timer-input">
				<h1>Enter Timer Duration</h1>
				<input id="initial-duration" value="30" />
				<button id="set-btn">GO!</button>
			</div>
		</div>

		<script src="timer.js"></script>
		<script src="index.js"></script>
	</body>
</html>
